<ui:composition template="/WEB-INF/templates/main-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:chirper="http://java.sun.com/jsf/composite/chirper">
    
    <ui:define name="title">Chirper</ui:define>
  
    <ui:define name="content">
        <h:outputStylesheet library="css" name='#{homePage.theme}' />
        
        <chirper:navbar profile="#{homePage.profile}" />
        
        <div class="wrapper">            
            <div class="chirp-row">
                <div class="chirp-quarter">
                    <!-- sub-menu (mentions, messages and edit profile) 
                    <ul class="mini-profile-indicators selectable_theme theme_nin">
                        <li class="userMenu-connections">
                            <a href="#" title="Mentions"><span class="messages-qtd" style="display:none;">0</span><span>Mentions</span></a>
                        </li>
                        <li class="userMenu-messages">
                            <a href="#" title="Direct Messages"><span class="messages-qtd" style="display:none;">0</span><span>Messages</span></a>
                        </li>
                    </ul>
                    -->
                    <!-- PROFILE -->
                    <div class="module mini-profile">
                        <div class="mini-profile-info">
                            <div class="mini-profile-photo">                                
                                <h:graphicImage library="images" name="#{homePage.avatar}" alt="user photo"/>                                
                            </div>
                            <p:link href="/user/#{user.userName}" styleClass="mini-profile-name" 
                                value="#{homePage.profile.fullName != null ? homePage.profile.fullName : user.userName}" />
                            <span class="mini-profile-view">@#{user.userName}</span>
                            <span id="user-location"></span>
                        </div>
                        <ul class="module profile-data">
                            <li>
                                <a href="#" class="open-profile-modal">
                                    <h:outputText value="#{homePage.profile.postCollection.size()}" styleClass="posts-count" />
                                    <span class="label">Posts</span>
                                </a>
                            </li>
                            <li>
                                <a href="#following" class="open-following-page">
                                    <h:outputText value="#{homePage.profile.followees.size()}" styleClass="followees-count"/>
                                    <span class="label">Following</span>
                                </a>
                            </li>
                            <li>
                                <a class="open-followers">
                                    <h:outputText value="#{homePage.profile.followees.size()}" styleClass="followers-count"/>
                                    <span class="label">Followers</span>
                                </a>
                            </li>
                        </ul>
                        <div class="post-area">
                            
                            <h:form id="form-new-post" styleClass="post-area-new">
                                <p:inputTextarea id="new-post-text" value="#{homePage.newPost.text}" placeholder="New Post..." 
                                    maxlength="256" />
                                <h:inputHidden id="new-post-lat" value="#{homePage.newPost.latitude}" />
                                <h:inputHidden id="new-post-lng" value="#{homePage.newPost.longitude}" />
                                
                                <div class="post-area-extras">
                                    <span class="post-area-attach" style="display: none;">
                                        <input type="file" id="fileInputAttach" style="font-size: 10px; width: 135px;"/>
                                    </span>
                                    <span class="post-area-remaining">256</span>
                                    <p:commandButton id="post-publish" value="post" class="post-submit" 
                                                     actionListener="#{homePage.publish}" oncomplete="handlePostSubmited()"/>                                    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="postboard chirp-half">
                    <h2>
                        <span>Chirpboard</span>
                    </h2>
                    
                    <ol id="posts" class="postboard-posts">
                        <p:dataList value="#{homePage.postsFromFollowees}" var="chirp" itemType="none" 
                                        styleClass="postboard-posts" paginator="true" paginatorPosition="bottom" rows="10">
                        <!-- use "post-template" here -->
                        <li id="post-template" class="module post" data-time="">
                            <div class="post-data" data-userpost="" data-content_to_rt="" data-content_to_sigrt=""
                                 data-screen-name="" data-id="" data-text="" data-text-mentions="">
                                <div class="post-photo"><img class="avatar" src="http://lorempixel.com/48/48/people" alt="user-photo"/></div>
                                <div class="post-info">
                                    <p:link href="/user/#{chirp.followeeName}" styleClass="post-info-name" 
                                            value="#{chirp.followeeFullName != null ? chirp.followeeFullName : chirp.followeeName}" />
                                    <span class="post-info-tag">@#{chirp.followeeName}</span>
                                    <a class="post-info-time">
                                        <h:outputText value="#{timeHandler.elapsed(chirp.pubDate)}" />
                                        <span class="post-location" data-lat="#{chirp.latitude}" data-lng="#{chirp.longitude}"></span>
                                    </a>
                                </div>
                                <p class="post-text"><h:outputText value="#{chirp.text}" /></p>
                                
                                <span class="post-expand">Expand</span>

                                <div class="post-interactions">
                                    <span class="post-reply">Reply</span>
                                    <span class="post-propagate">Retransmit</span>
                                    <!--span class="post-favorite">Favorite</span-->
                                </div>
                                <div class="expanded-content">
                                    <ul class="post-stats">
                                        <li class="stat-count">
                                                <span class="stat-count-value">55</span>
                                                <span>Retransmits</span>
                                        </li>
                                        <li class="stat-count">
                                                <span class="stat-count-value">7</span>
                                                <span>Favs</span>
                                        </li>
                                        <li class="avatar-row">
                                            <!-- use "avatar-row-template" here -->
                                            <a id="avatar-row-template" class="open-profile-modal" href="">
                                               <h:graphicImage library="images" name="#{homePage.avatar}" 
                                                               styleClass="size24" alt="user photo"/> 
                                               <h:outputText styleClass="user-name-tooltip" 
                                                             value="#{homePage.profile.fullName != null ? homePage.profile.fullName : user.userName}"/>
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="post-reply-content" style="display: block;">
                                        <form class="post-area-reply">
                                            <textarea placeholder="Reply..."></textarea>
                                            <div class="post-area-extras">
                                                <span class="post-area-remaining">256</span>
                                                <button class="undo-unicode">undo</button>
                                                <button class="post-submit">post</button>
                                            </div>
                                        </form>
                                    </div>
                                </div> <!-- expanded-content -->
                            </div> <!-- post-data -->
                        </li> <!-- post-template -->
                        </p:dataList>
                    </ol>           
                </div>
                <div class="chirp-quarter">
                    <div class="module mini-profile">
                        <div style="text-align: center">Some content here</div>
                    </div>
                </div>
            </div>
        </div>
              
    </ui:define>

</ui:composition>
