<ui:composition template="/WEB-INF/templates/main-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">#{userPage.profile.fullName}(@#{userPage.userName}) | Chirper</ui:define>
  
    <ui:define name="content">
        <div class="wrapper">
            <p:panel rendered="#{not empty userPage.profile}">

            <h1>Hola, <h:outputText value="#{userPage.userName}" /></h1>
            <ul>
                <li>Email: <h:outputText value="#{userPage.profile.email}" /></li>
                <li>Numero de Mensajes: <h:outputText value="#{userPage.profile.numPosts}" /></li>
                <li>Ubicacion: <h:outputText value="#{userPage.profile.location}" /></li>
            </ul>
            <table>
                <tr>
                    <th>Fecha</th>
                    <th>Mensaje</th>
                </tr>
                <ui:repeat value="#{userPage.profile.postCollection}" var="post">
                <tr>
                    <td>#{post.pubDate}</td>
                    <td>#{post.text}</td>
                </tr>
                </ui:repeat>
            </table>

            </p:panel>
            <p:panel rendered="#{empty userPage.profile}">            
                <p>El usuario <strong><h:outputText value="#{userPage.username}" /></strong> no existe.</p>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
