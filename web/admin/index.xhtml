<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Setup and Load Data to jTable using Servlets and JSP</title>
    <!-- Include jTable script file. --> 
    <h:outputScript library="js" name="jquery-3.2.0.min.js" />
    <h:outputScript library="js" name="jquery-ui.min.js" />
    <h:outputScript library="js" name="jquery.jtable.js" />
    
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="jtable/jtable_basic.min.css" />
    <h:outputStylesheet library="css" name="jquery-ui-min.css" />
    
    <div style="width:60%;margin-right:20%;margin-left:20%;text-align:center;">
        <h1>Setup and Load Data in jTable using Servlet and JSP</h1>
        <h4>Demo by Priya Darshini, Tutorial at www.programming-free.com</h4>
        <div id="ChirpTableContainer"></div>
    </div>
    
    <script type="text/javascript"> 
        $(document).ready(function () { 
            //initialize jTable 
            $('#ChirpTableContainer').jtable({ 
                title: 'Chirps Table', 
                actions: { 
                    listAction: 'CRUDController?action=list', 
                    createAction:'CRUDController?action=create', 
                    updateAction: 'CRUDController?action=update', 
                    deleteAction: 'CRUDController?action=delete' }, 
                fields: { 
                    id: { key: true, list: false }, 
                    author: { title: 'Author ID', width: '30%', create: false, edit: false }, 
                    text: { title: 'Chirp', width: '30%' }, 
                    pubDate: { title: 'Publication Date', width: '20%' }, 
                    latitude: { title: 'Latitude', width: '20%' },
                    longitude: { title: 'Longitude', width: '20%' },
                    likes: { title: 'Likes', width: '20%' }
                } 
            }); 
        }); 
    </script>
</h:body>
</html>
